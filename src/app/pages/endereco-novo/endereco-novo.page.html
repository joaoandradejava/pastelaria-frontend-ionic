<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/meus-enderecos']" routerLinkActive="router-link-active">
        <ion-icon name="return-up-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Novo Endereço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="endereco-novo">
    <h1 class="texto-centralizado">Insira a sua localização</h1>
    <div *ngIf="enderecoCorreio !== undefined">
      <h3 class="texto-centralizado">{{enderecoCorreio?.code}} - {{enderecoCorreio?.address}} -
        {{enderecoCorreio?.district}} - {{enderecoCorreio?.city}}/{{enderecoCorreio?.state}}</h3>
    </div>
    <form [formGroup]="formGroup">
      <ion-item>
        <ion-label position="floating">Cep</ion-label>
        <ion-input type="text" (ionBlur)="buscarEndereco()" [brmasker]="{ type: 'num', len:9, mask: '00000-000'}"
          formControlName="cep"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Complemento</ion-label>
        <ion-input type="text" formControlName="complemento"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Numero</ion-label>
        <ion-input type="text" [brmasker]="{ type: 'num'}" formControlName="numero"></ion-input>
      </ion-item>

      <div>
        <ion-button class="botao" [disabled]="formGroup.invalid || enderecoCorreio === undefined" color="danger"
          (click)="adicionarEndereco()">Adicionar
        </ion-button>
      </div>
    </form>
  </div>

</ion-content>
