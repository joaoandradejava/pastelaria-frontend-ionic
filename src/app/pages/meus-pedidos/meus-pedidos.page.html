<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Meus Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h1 class="texto-centralizado">Todos meus pedidos</h1>
    <div>
      <ion-list>
        <ion-item *ngFor="let pedido of pedidos" [routerLink]="['/pedido-item', pedido.id]"
        routerLinkActive="router-link-active" >
          <ion-label>
            <h3>{{pedido?.data | date}}</h3>
          </ion-label>
          <ion-label>
            <h3>Valor total: {{pedido?.valorTotal | currency}}</h3>
            <h3>Situação: {{pedido?.situacaoPedido}}</h3>
            <h3>Situacao do Pagamento: {{pedido?.pagamento.situacaoPagamento}}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando seus pedidos...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </div>
  </div>

</ion-content>
